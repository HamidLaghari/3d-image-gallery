<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Rotating Image gallery</title>
</head>
<body>
    <div class="box">
        <span style="--i:1;"><img src="./images/1.jpg" alt="" id="img1"></span>
        <span style="--i:2;"><img src="./images/2.jpg" alt="" id="img2"></span>
        <span style="--i:3;"><img src="./images/3.jpg" alt="" id="img3"></span>
        <span style="--i:4;"><img src="./images/4.jpg" alt="" id="img4"></span>
        <span style="--i:5;"><img src="./images/5.jpg" alt="" id="img5"></span>
        <span style="--i:6;"><img src="./images/6.jpg" alt="" id="img6"></span>
        <span style="--i:7;"><img src="./images/7.jpg" alt="" id="img7"></span>
        <span style="--i:8;"><img src="./images/8.jpg" alt="" id="img8"></span>
    </div>
    <button id="next" onclick="next()">Next</button>
    <button id="pre" onclick="pre()" style="display: none;">Previous</button>




    <script src="./app.js"></script>
</body>
</html>
